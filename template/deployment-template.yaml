apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: deployment-template
  annotations:
    description: postgresql-deployment-template
    deployment: postgresql
objects:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: postgresql
      labels:
        deployment: postgresql
    spec:
      minReadySeconds: 30
      replicas: 1
      revisionHistoryLimit: 10
      selector:
        matchLabels:
          name: postgresql
      strategy:
        rollingUpdate:
          maxSurge: 25%
          maxUnavailable: 25%
      template:
        metadata:
          labels:
            name: postgresql
        spec:
          volumes:
            - name: postgresql-data
              persistentVolumeClaim:
                claimName: postgresql
          containers:
            - resources:
                limits:
                  memory: 512Mi
                  cpu: 1
              readinessProbe:
                exec:
                  command:
                    - /usr/libexec/check-container
                initialDelaySeconds: 5
                timeoutSeconds: 1
                periodSeconds: 10
                successThreshold: 1
                failureThreshold: 3
              terminationMessagePath: /dev/termination-log
              name: postgresql
              livenessProbe:
                exec:
                  command:
                    - /usr/libexec/check-container
                    - '--live'
                initialDelaySeconds: 120
                timeoutSeconds: 10
                periodSeconds: 10
                successThreshold: 1
                failureThreshold: 3
              env:
                - name: POSTGRESQL_USER
                  valueFrom:
                    secretKeyRef:
                      name: ${SECRET_NAME}
                      key: database-user
                - name: POSTGRESQL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: ${SECRET_NAME}
                      key: database-password
                - name: POSTGRESQL_DATABASE
                  valueFrom:
                    secretKeyRef:
                      name: ${SECRET_NAME}
                      key: database-name
              securityContext:
                capabilities: {}
                privileged: false
              ports:
                - containerPort: 5432
                  protocol: TCP
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: postgresql-data
                  mountPath: /var/lib/pgsql/data
              terminationMessagePolicy: File
              image: image-registry.openshift-image-registry.svc:5000/openshift/postgresql
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          securityContext: {}
          schedulerName: default-scheduler
parameters:
- name: SECRET_NAME